<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Component</title>
    <link rel="stylesheet" href="tree.css">
</head>
<body>

    <!-- Tree Component -->
    <ul class="tree">
        <li>
            <span class="caret">Parent 1</span>
            <ul class="nested">
                <li>Child 1.1</li>
                <li>Child 1.2</li>
                <li>
                    <span class="caret">Sub-parent 1.3</span>
                    <ul class="nested">
                        <li>Sub-child 1.3.1</li>
                        <li>Sub-child 1.3.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <span class="caret">Parent 2</span>
            <ul class="nested">
                <li>Child 2.1</li>
                <li>Child 2.2</li>
            </ul>
        </li>
        <li>
            <span class="caret">Parent 3</span>
            <ul class="nested">
                <li>Child 3.1</li>
            </ul>
        </li>
    </ul>

    <script src="tree.js"></script>

</body>
</html>
