<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal Component</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <!-- Trigger Button -->
    <button id="open-popup-btn">Open Popup</button>
    <!-- Popup Modal -->
    <div id="popup-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-popup-btn">&times;</span>
        <h2>Popup Title</h2>
        <p>This is a simple popup component created using HTML, CSS, and JavaScript!</p>
      </div>
    </div>
  <script src="popup.js"></script>
  </body>
</html>
