<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Title and Caption</title>
    <link rel="stylesheet" href="image.css">
  </head>
  <body>
    <figure>
      <h3>Picture Title</h3>
      <img src="image.png">
      <figcaption>

      </figcaption>
    </figure>
  </body>
</html>
