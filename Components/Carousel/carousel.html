<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item">
            <p>"This website is fantastic! It's fast, reliable, and easy to navigate." - User A</p>
        </div>
        <div class="carousel-item">
            <p>"Best service I've ever experienced. Highly recommend!" - User B</p>
        </div>
        <div class="carousel-item">
            <p>"Amazing user interface and great customer support." - User C</p>
        </div>
        <div class="carousel-item">
            <p>"A truly outstanding platform that meets all my needs." - User D</p>
        </div>
    </div>
    <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
    <button class="next-btn" onclick="nextSlide()">&#10095;</button>
</div>

<script src="carousel.js"></script>
</body>
</html>
