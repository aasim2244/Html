<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Sorting, Filtering, Export & Pagination</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <div class="table-container">
      <!-- Table Export Icons -->
      <div class="export-toolbar">
        <button onclick="exportTable('csv')" title="Export to CSV">&#x1F4C4;</button>
        <button onclick="exportTable('json')" title="Export to JSON">&#x1F4BE;</button>
        <button onclick="exportTable('txt')" title="Export to Text">&#x1F4DD;</button>
      </div>
      <!-- Table -->
      <table id="sortableTable">
        <thead>
          <tr>
            <th>
              Name <i class="sort-icon" onclick="sortTable(0)">&#x25B2;</i>
              <input type="text" placeholder="Filter" onkeyup="filterColumn(0)">
            </th>
            <th>
              Age <i class="sort-icon" onclick="sortTable(1)">&#x25B2;</i>
              <input type="text" placeholder="Filter" onkeyup="filterColumn(1)">
            </th>
            <th>
              Country <i class="sort-icon" onclick="sortTable(2)">&#x25B2;</i>
              <input type="text" placeholder="Filter" onkeyup="filterColumn(2)">
            </th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be dynamically generated by JavaScript -->
        </tbody>
      </table>
      <!-- Pagination Controls -->
      <div class="pagination">
        <button onclick="prevPage()">&#9664; Prev</button>
        <span id="pageInfo"></span>
        <button onclick="nextPage()">Next &#9654;</button>
      </div>
    </div>
    <script src="table.js"></script>
  </body>
</html>
